<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cliente</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <hr>
    <form action="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="idade">Idade</label>
            <input type="number" name="idade">
        </div>
        <br>
        <div>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="masculino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" value="feminino">
        </div>
        <br>
        <div>
            <label for="solteiro">Solteiro</label>
            <input type="radio" name="estado-civil" value="solteiro">
            <label for="casado">Casado</label>
            <input type="radio" name="estado-civil" value="casado">
            <label for="divorciado">Divorciado</label>
            <input type="radio" name="estado-civil" value="divorciado">
            <label for="viuvo">Viuvo</label>
            <input type="radio" name="estado-civil" value="viuvo">
        </div>
        <br>
        <div>
            <label for="profissao">Selecione sua profissão</label>
            <br>
            <select name="profissao">
                <option value="vazio"></option>
                <option value="programador">Programador</option>
                <option value="analista">Analista</option>
                <option value="designer">Designer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="aceito">Aceito as politicas de privacidade</label>
            <input type="checkbox" name="aceitar-politicas" value="aceito">
        </div>
        <br>
        <div>
            <label for="observacao">Observação</label>
            <br>
            <textarea name="observacao" id="observacao" rows="4" cols="40" placeholder="Digite aqui..."></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
            <a href="/funcionarios.html">Voltar</a>
        </div>
    </form>
</body>

</html>
