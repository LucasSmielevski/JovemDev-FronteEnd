<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <div class="container">
        <form id="formTarefa">
            <input type="text" id="inputTarefa" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit" id="btnAdicionarTarefa">Adicionar Tarefa</button>
        </form>
        <button id="btnLimparConcluidas">Limpar Tarefas Concluídas</button>
        <div class="task-counter">
            <span id="contadorPendentes">Pendentes: 0</span>
            <span id="contadorConcluidos">Concluídas: 0</span>
        </div>
        <ul id="listaTarefas"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
