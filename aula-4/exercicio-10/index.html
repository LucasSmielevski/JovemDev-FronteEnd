<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
            <input type="text" id="inputTarefa" placeholder="Digite a tarefa...">
            <div class="botaoAdicionar">
                <button type="submit" id="btAdicionar" onclick="pegarTarefa()">Adicionar</button>
            </div>
            <div class="botaoLimparConcluidos">
                <button type="submit" id="btnLimparConcluidos" onclick="removerTodasConcluidas()">Limpar Tarefas Concluidas</button>
            </div>
    </section>
    <div>
        <ul id="listaTarefas"></ul>
    </div>
</body>

</html>
